<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
    <style>
      ul {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <h1>UL</h1>
    <ul>
      <li>
        A
        <ul>
          <li>1</li>
          <li>2</li>
        </ul>
      </li>
      <li>B</li>
      <li>C</li>
    </ul>

    <h1>OL</h1>

    <ol>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
    </ol>

    <h1>Data List</h1>
    <dl>
      <dt>Title</dt>
      <dd>The Ultimate HTML and CSS Course</dd>
      <dt>Skills</dt>
      <dd>HTML</dd>
      <dd>CSS</dd>
      <dd>Responsive Design</dd>
      <dd>Search Engine Optimization</dd>
    </dl>
  </body>
</html>
