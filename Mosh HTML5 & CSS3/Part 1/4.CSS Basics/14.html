<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th {
        background: #427fef;
        color: white;
        padding-left: 5px;
      }
      tfoot {
        text-align: left;
      }
      tbody td {
        padding-left: 5px;
      }
      tbody tr:nth-child(odd) {
        background: #eef7ff;
        border-width: 1px;
        border-style: solid;
        border-color: #eef7ff;
      }

      .box {
        height: 300px;
        width: 300px;
        background: tomato;

        border-radius: 10px;
        box-shadow: 10px 10px lightgrey;
      }
    </style>
  </head>
  <body>
    <section>
      <table>
        <thead>
          <tr>
            <th>Country</th>
            <th>OrderId</th>
            <th>Order Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>USA</td>
            <td>1000</td>
            <td>$1,300</td>
          </tr>
          <tr>
            <td>USA</td>
            <td>1001</td>
            <td>$700</td>
          </tr>
          <tr>
            <td>CA</td>
            <td>1002</td>
            <td>$2,000</td>
          </tr>
          <tr>
            <td>CA</td>
            <td>1003</td>
            <td>$1,000</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="2">Total</th>
            <th>$5,000</th>
          </tr>
        </tfoot>
      </table>
    </section>
    <br />
    <section>
      <div class="box"></div>
    </section>
  </body>
</html>
