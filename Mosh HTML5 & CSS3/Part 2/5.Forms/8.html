<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <title>Checkbox</title>
  </head>
  <body>
    <form action="">
      <div>
        <input type="checkbox" name="" id="front-end" />
        <label class="label-inline" for="front-end">Front-End</label>
      </div>
      <div>
        <input type="checkbox" name="" id="back-end" />
        <label class="label-inline" for="back-end">Back-End</label>
      </div>

      <div>
        <input type="checkbox" name="" id="a" checked />
        <label class="label-inline" for="a">AAAAA</label>
      </div>
      <div>
        <input type="checkbox" name="" id="b" disabled />
        <label class="label-inline" for="b">BBBBB</label>
      </div>
    </form>
  </body>
</html>
