<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datalist</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
  </head>
  <body>
    <form action="">
      <label for="">countries</label>
      <input type="text" list="countries" />
      <datalist id="countries">
        <option data-value=""></option>
        <option data-value="1">Australia</option>
        <option data-value="2">Canada</option>
        <option data-value="3">India</option>
      </datalist>

      <label for="">cities</label>
      <input type="text" list="city" autocomplete="off" />
      <datalist id="city">
        <option data-value=""></option>
        <option data-value="1">Dhaka</option>
        <option data-value="2">DDD</option>
        <option data-value="3">IIIII</option>
      </datalist>
    </form>
  </body>
</html>
