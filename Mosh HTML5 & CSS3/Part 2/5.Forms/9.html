<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <title>Radio Button</title>
  </head>
  <body>
    <form action="">
      <div>
        <input type="radio" name="membership" id="silver" />
        <label class="label-inline" for="silver">Silver</label>
      </div>
      <div>
        <input type="radio" name="membership" id="gold" />
        <label class="label-inline" for="gold">GOLD</label>
      </div>

      <div>
        <input type="radio" name="membership" id="a" checked />
        <label class="label-inline" for="a">AAAAA</label>
      </div>
      <div>
        <input type="radio" name="membership" id="b" disabled />
        <label class="label-inline" for="b">BBBBB</label>
      </div>
    </form>
  </body>
</html>
