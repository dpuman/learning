<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern image Formats</title>
  </head>
  <body>
    <img src="./meal.jpg" alt="" />
    <img src="./meal.webp" alt="" />
    <h1>Using picture element</h1>
    <!-- from these image only one will be selected -->
    <picture>
      <source srcset="./meal.webp" type="image/webp" />
      <source srcset="./meal.jpg" type="image/jpg" />
      <!-- source support na korle -->
      <img src="./meal.jpg" alt="my meal" />
    </picture>
  </body>
</html>
