<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supporting high density Screens</title>
    <style>
      .meal {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <img class="meal" src="./images/meal.jpg" alt=" my meal" />
    <img
      class="meal"
      src="./images/meal.jpg"
      alt=" my meal"
      srcset="
        ./images/meal.jpg    1x,
        ./images/meal@2x.jpg 2x,
        ./images/meal@3x.jpg 3x
      "
    />
  </body>
</html>
