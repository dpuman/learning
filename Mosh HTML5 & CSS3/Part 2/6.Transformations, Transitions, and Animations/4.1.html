<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: gold;
        transition: transform 0.5s linear 1s, background-color 0.5s ease-in 1s;
      }
      .box:hover {
        transform: rotate(45deg);
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda nostrum
      autem dolores consectetur aspernatur commodi, quidem laudantium excepturi
      rerum quis.
    </div>
  </body>
</html>
