<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Transformation</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: gold;
      }
      .box:hover {
        transform: perspective(200px) translateZ(10px);
      }
      .box:hover {
        transform: perspective(200px) translateZ(-10px);
      }
      .box:hover {
        transform: perspective(200px) rotateY(45deg);
      }
      .box:hover {
        transform: perspective(200px) rotateY(45deg);
        /* transform-origin: 0 0; */
        transform-origin: 0 50%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda nostrum
      autem dolores consectetur aspernatur commodi, quidem laudantium excepturi
      rerum quis.
    </div>
  </body>
</html>
