<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      body {
        height: 100vh;
      }
      .boxes {
        border: 3px solid lightgray;
        position: relative;
      }
      .box {
        width: 5rem;
        height: 5rem;
      }

      .box-one {
        background: gold;
        position: absolute;
        right: 0;
        bottom: 0;
      }
      .box-two {
        background: tomato;
        position: relative;
        left: 4rem;
        /* left: -4rem; */
        top: 5rem;
        /* right:4rem;
        bottom:2rem; */
        z-index: 1;
      }
      .box-three {
        background: dodgerblue;
        position: fixed;
        top: 0px;
        left: 10px;
      }
      .box-four {
        background: black;
        position: fixed;
        top: 0px;
        left: 10px;
        right: 10px;
        width: auto;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="boxes">
      <div class="box box-one">A</div>
      <div class="box box-two">B</div>
      <div class="box box-three">C</div>
      <div class="box box-four">D</div>
    </div>
  </body>
</html>
