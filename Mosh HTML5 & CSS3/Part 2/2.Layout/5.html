<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Measure unit</title>
    <style>
      body {
        /* width:300px; */
        /* bydefault 16px */
        font-size: 62.5%;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: gold;
        border-top: 3px solid orange;
      }
      .box-1 {
        width: 50%;
        height: 100vh;
        background-color: gold;
        border-top: 3px solid orange;
      }
      .box-3 {
        width: 50vw;
        height: 100vh;
        background-color: gold;
        border-top: 3px solid orange;
      }
      .box-4 {
        font-size: 20px;
        width: 50em;
        height: 100vh;
        background-color: gold;
        border-top: 3px solid orange;
      }
      .box-5 {
        width: 50rem;
        height: 100vh;
        background-color: gold;
        border-top: 3px solid orange;
      }
      .box-6 {
        width: 10rem;
        height: 50vh;
        background-color: gold;
        border-top: 3px solid orange;
      }
    </style>
  </head>
  <body>
    <div class="box">0</div>
    <br />
    <div class="box-1">1</div>
    <br />
    <div class="box-2">2</div>
    <br />
    <div class="box-3">3</div>
    <br />
    <div class="box-4">4</div>
    <br />
    <div class="box-5">5</div>
    <div class="box-6">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, eos.
    </div>
  </body>
</html>
