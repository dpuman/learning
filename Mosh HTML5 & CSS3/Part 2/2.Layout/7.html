<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating</title>
    <style>
      .tweet {
        border: 3px solid lightgray;
        /* overflow: hidden; to fix floating problem */
      }
      .tweet::after {
        content: "";
        display: block;
        clear: both;
      }
      .avatar {
        width: 5rem;
        height: 5rem;
        background: gold;
        float: left;
        /* float: right; */
        margin-right: 0.5rem;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <article class="tweet">
      <div class="avatar"></div>
      <p>Lorem ipsum dolor sit amet.</p>
      
      <p class="clear">
        Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet consectetur
        adipisicing elit. Velit, harum.
      </p>
    </article>
  </body>
</html>
