<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <style>
      * {
      }
      image {
        margin-bottom: 2rem;
      }
      @media screen and (min-width: 768px) {
        .photo-gallery {
          display: grid;
          grid-template-columns: repeat(2, 50fr);
          column-gap: 0.2rem;
        }
        img {
          object-fit: cover;
          width: 100%;
        }
      }

      @media screen and (min-width: 1024px) {
        .photo-gallery {
          display: grid;
          grid-template-columns: repeat(3, 33fr);
        }
        img {
          width: 100%;
          object-fit: cover;
        }

        .img-two {
          grid-column: 2/4;
          grid-row: 1/3;
        }
      }
    </style>
  </head>
  <body>
    <div class="photo-gallery">
      <div class="image">
        <img src="./images/1.jpg" alt="gallery image" />
      </div>
      <div class="image img-two">
        <img src="./images/2.jpg" alt="gallery image" />
      </div>
      <div class="image">
        <img src="./images/3.jpg" alt="gallery image" />
      </div>
      <div class="image">
        <img src="./images/4.jpg" alt="gallery image" />
      </div>
      <div class="image">
        <img src="./images/5.jpg" alt="gallery image" />
      </div>
      <div class="image">
        <img src="./images/6.jpg" alt="gallery image" />
      </div>
      <div class="image">
        <img src="./images/7.jpg" alt="gallery image" />
      </div>
      <div class="image">
        <img src="./images/8.jpg" alt="gallery image" />
      </div>
      <div class="image">
        <img src="./images/9.jpg" alt="gallery image" />
      </div>
    </div>
  </body>
</html>
