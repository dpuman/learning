<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .nav {
        background: black;
        color: white;
        display: flex;
        justify-content: center;
      }
      ul {
        list-style-type: none;
        text-align: center;
      }
      @media screen and (min-width: 768px) {
        .nav {
          justify-content: end;
        }
        ul {
          text-align: end;
          display: flex;
          flex-direction: row;
        }
        li {
          padding: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <ul>
        <li>About</li>
        <li>Course</li>
        <li>Form</li>
        <li>Learning Path</li>
        <li>Contact</li>
      </ul>
    </div>
  </body>
</html>
