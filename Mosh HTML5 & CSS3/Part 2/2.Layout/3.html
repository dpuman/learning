<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sizing Element</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: gold;
        border: 10px solid orange;
        padding: 20px;
        margin: 50px;
      }

      .box-2::before {
        content: "Hello";
      }
      .box-2 {
        width: 100px;
        height: 100px;
        background-color: gold;
        border: 10px solid orange;
        padding: 20px;
        /* box-sizing: content-box;  */
        /* box-sizing: border-box; */
      }
      .span {
        width: 100px;
        height: 100px;
        background-color: gold;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box-2"></div>
    <br />
    <span class="span">hello</span><span class="span">hello</span>
  </body>
</html>
