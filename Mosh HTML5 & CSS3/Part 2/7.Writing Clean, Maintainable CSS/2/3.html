<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avoid over-specific selectors</title>
    <style>
      /* DON'T USE THIS */
      div.nav > ul.items > li {
      }
      /* USE THIS */
      .nav-items {
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <ul class="items">
        <li class="nav-items"></li>
        <li class="nav-items"></li>
        <li class="nav-items"></li>
      </ul>
    </div>
  </body>
</html>
