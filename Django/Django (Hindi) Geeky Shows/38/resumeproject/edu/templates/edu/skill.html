{% extends "core/base.html"%}

{% block content %}
<div class="container mt-5 text-white">
    <h1 class="text-warning border-bottom">Skill</h1>

    <div class="container p-5">
        <div class="row  mb-4">
            <div class="col-md-5">
                <h2 class="mb-3">HTML/CSS</h2>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">100%</div>
                </div>
            </div>
            <div class="col-md-5 offset-md-2">
                <h2 class="mb-3">Python</h2>
                <div class="progress">
                    <div class=" bg-danger progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="80" style="width: 80%">80%</div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-5">
                <h2 class="mb-3">Django</h2>
                <div class="progress">
                    <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="95" style="width: 95%">100%</div>
                </div>
            </div>
            <div class="col-md-5 offset-md-2">
                <h2 class="mb-3">React</h2>
                <div class="progress">
                    <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="75" style="width: 75%">80%</div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-5">
                <h2 class="mb-3">JavaScript</h2>
                <div class="progress">
                    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="85" style="width: 85%">100%</div>
                </div>
            </div>
            <div class="col-md-5 offset-md-2">
                <h2 class="mb-3">C</h2>
                <div class="progress">
                    <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="80" style="width: 80%">80%</div>
                </div>
            </div>
        </div>
    </div>


</div>
{% endblock content %}
