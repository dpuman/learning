<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">


    {% block style %}
    {% endblock style %}

    <script src="https://kit.fontawesome.com/ebd44ef918.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
    <title>{% block title %}Resume Of Dipankar{% endblock %}</title>
</head>

<body>

    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-md-2  border-end border-warning">
                {% include 'core/sidebar.html' %}
            </div>

            <div class="col-md-10">
                {% block content %}{% endblock content %}
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
