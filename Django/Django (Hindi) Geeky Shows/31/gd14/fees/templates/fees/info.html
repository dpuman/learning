<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{{title}}</title>
</head>

<body>
    <h1>Welcome to {{Name}}</h1>
    <img src="{% static 'images/love1.jpg' %}" alt="Love">
    {% static 'images/love2.jpg' as love %}
    <img src="{{love}}" alt="Love">

    <img src="{% get_static_prefix %}images/love3.jpg" alt="Love">
    {% get_static_prefix as STATIC_PREFIX %}

    <img src="{{STATIC_PREFIX}}images/love4.jpg" alt="Love">


    <form action="" method="get">
        <button type="submit" onclick="{disp()}">CLICK ME</button>
    </form>


    <script src="{% static 'js/script.js'%}"></script>
</body>

</html>
