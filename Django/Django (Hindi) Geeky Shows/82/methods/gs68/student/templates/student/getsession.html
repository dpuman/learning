<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET session</title>
</head>

<body>
    <p>GET session</p>
    <p>{{name}}</p>
    <p>{{lname}}</p>

    {% for k in request.session.keys %}
    {{k}}<br> 
    {% endfor %} 
    <hr>

    {% for i,j in items %}
    {{i}} {{j}}<br> 
    {% endfor %}
    <hr>
    {% for k in keys %}
    {{k}} <br>
    {% endfor %}
    <hr>
    {{defaults}}
</body>

</html>
