 {% extends 'enroll/base.html' %} 
 {% block content %}
 <div class="row p-3">
     <div class="col-md-5">
        <div class="alert alert-primary">
            Add Students
          </div>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input class='btn btn-success' type="submit" value="Add Student">
        </form>
     </div>


     <div class="col-md-6 offset-md-1">
        <div class="alert alert-info">
            Students Info
          </div>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
                {% for s in st %}
                <tr>
                    <th scope="row">{{s.id}}</th>
                    <td>{{s.name}}</td>
                    <td>{{s.email}}</td>
                    <td>{{s.password}}</td>
                    <td>
                        <a class='btn btn-sm btn-primary' href="{% url 'updateStudent' s.id %}">Edit</a>
                        <a class='btn btn-sm btn-danger' href="{% url 'deleteStudent' s.id %}">Delete</a>
                    </td>
                  </tr>
                
                {% endfor %}
              
              
            </tbody>
          </table>

       
     </div>
 </div>
    {% endblock content %}
